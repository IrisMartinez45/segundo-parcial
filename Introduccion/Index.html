<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="background-color: lightsteelblue;"> 
    <div class="input-group" >
        <span class="input-group-text">Nombres y Apellidos</span>
        <input type="text" aria-label="First name" class="form-control" placeholder="Nombres">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Apellidos">
    </div>
    <br>
    <form class="row g-3">  
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Edad</label>
            <input type="number" class="form-control" id="inputAddress" placeholder="Edad">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Número de télefono</label>
            <input type="number" class="form-control" id="inputAddress2" placeholder="Número de télefono">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Nacionalidad">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Departamento</label>
            <select id="inputState" class="form-select">
                <option selected>Atlántida</option>
                <option selected> Choluteca</option>
                <option selected> Colón</option>
                <option selected>Comayagua</option>
                <option selected> Copán </option>
                <option selected>Cortés</option>
                <option selected> El Paraíso</option>
                <option selected> Francisco Morazán</option>
                <option selected> Gracias a Dios</option>
                <option selected>Intibucá</option>
                <option selected>Islas de la Bahía</option>
                <option selected>La Paz</option>
                <option selected>Lempira</option>
                <option selected> Ocotepeque </option>
                <option selected> Olancho </option>
                <option selected>  Santa Bárbara</option>
                <option selected>  Valle</option>
                <option selected>Yoro</option>
                  </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Aldea</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Aldea">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Completado
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
