<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bs-light);
      font-family: 'Segoe UI', sans-serif;
    }
    .header-box {
      background-color: var(--bs-primary);
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .header-box.secondary {
      background-color: var(--bs-secondary);
    }
    .form-container {
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: 1px solid #dee2e6;
    }
    .btn-group-custom button {
      width: 100%;
      margin-bottom: 10px;
    }
    .title-text {
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row text-center">
    <div class="col-12 col-md-4 header-box">NOMBRE</div>
    <div class="col-12 col-md-4 header-box secondary">DIRECCIÓN</div>
    <div class="col-12 col-md-4 header-box">TELÉFONO</div>
  </div>

  <div class="row mt-4">
    <div class="col-md-8 mb-4 btn btn-info">
      <div class="form-container bg-light">
        <h4 class="mb-3 title-text text-primary">Formulario de Registro</h4>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" placeholder="Nombres">
          </div>
          <div class="col-md-6">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Correo electrónico">
          </div>
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
          <div class="col-md-4">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" placeholder="Edad">
          </div>
          <div class="col-md-4">
            <label class="form-label">Número de teléfono</label>
            <input type="number" class="form-control" placeholder="Teléfono">
          </div>
          <div class="col-md-4">
            <label class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" placeholder="Nacionalidad">
          </div>
          <div class="col-md-6">
            <label class="form-label">Departamento</label>
            <select class="form-select">
              <option selected disabled>Selecciona un departamento</option>
              <option>Atlántida</option>
              <option>Choluteca</option>
              <option>Colón</option>
              <option>Comayagua</option>
              <option>Copán</option>
              <option>Cortés</option>
              <option>El Paraíso</option>
              <option>Francisco Morazán</option>
              <option>Gracias a Dios</option>
              <option>Intibucá</option>
              <option>Islas de la Bahía</option>
              <option>La Paz</option>
              <option>Lempira</option>
              <option>Ocotepeque</option>
              <option>Olancho</option>
              <option>Santa Bárbara</option>
              <option>Valle</option>
              <option>Yoro</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Aldea</label>
            <input type="text" class="form-control" placeholder="Nombre de la aldea">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Completado
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4 d-flex flex-column justify-content-start btn-group-custom">
      <button class="btn btn-success">Enviar</button>
      <button class="btn btn-danger">Cancelar</button>
      <button class="btn btn-info text-white">Reiniciar</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
  crossorigin="anonymous"></script>
</body>
</html>
